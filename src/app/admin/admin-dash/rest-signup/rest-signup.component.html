<div *ngIf="restForm == true; else elseBlock">
<!-- form star -->
<h4 class="text-center" ><strong>Restaurant info</strong><button class="btn btn-default" (click)="removeRest()">Remove Restaurant</button></h4>
			<div class="modal-dialog">
				<form  [formGroup]="RestaurantData" (ngSubmit)="createRest()" >
					<div class="form-group">
						<div class="input-group">
							<label>Restaurant Name:</label>
							<input type="text" formControlName="rest_name"  placeholder="Enter the Restaurant name..." class="form-control">
						</div>
					</div>


					<div class="form-group">
						<div class="input-group">
							<label>Email:</label>
							<input type="email" formControlName="rest_email" placeholder="@gmail.com" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<label>phone:</label>
							<input type="text" formControlName="rest_phone" placeholder="Enter the Restaurant phone no..." class="form-control">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<label>City:</label>
							<input type="text" formControlName="rest_city" placeholder="Enter the City..." class="form-control">
						</div>
					</div>


					<div class="form-group">
						<div class="input-group">
							<label>Password</label>
							<input type="password" formControlName="rest_pwd" placeholder="*****" class="form-control" >
						</div>
					</div>

					
					<div class="form-group">
						<div class="input-group">
							<button type="submit"  [disabled]="!RestaurantData.valid" class="btn btn-danger btn-lg">Register Restaurant</button>
						</div>
					</div>
					
				</form>
			</div>
<!-- form end -->

</div>
<ng-template #elseBlock>
  <!-- remove block start -->
  <h3 class="text-center"><strong>Hotels </strong><button class="btn btn-default" (click)="registerRest()">Register</button></h3>
			<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:10%">No</th>
							<th style="width:50%">Hotel Name</th>
							<th style="width:30%">Phone</th>
							<th style="width:10%">City</th>
							<th style="width:10%"></th>

						</tr>
					</thead>
					<tbody>
<tr *ngFor="let r of restInfo">

		<th style="width:10%">1</th>
		<th style="width:50%">{{r.rest_name}}</th>
		<th style="width:30%">{{r.rest_phone}}</th>
		<th style="width:10%" class="text-center">{{r.rest_city}}</th>
		<th style="width:10%"><button class="btn btn-danger">Remove</button></th>
		
</tr>

	</tbody>
	</table>
  <!-- block end -->
</ng-template>
