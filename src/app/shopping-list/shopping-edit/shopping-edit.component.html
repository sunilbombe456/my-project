<div class="row">
  <div class="col-xs-12">
    <ul>
      <li class="list-item" *ngFor="let edit of editData">{{edit.name}} {{ edit.amount}}</li>
    </ul>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="iname" >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" [(ngModel)]="iamount" >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAdd()">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button">clear</button>
        </div>
      </div>

    <p>the ingredient {{ iamount }} {{ iname }}</p>
  </div>
</div>
