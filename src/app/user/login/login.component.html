
  <div class="container">
    <div class="page-header">
      <h3 class="text-center">Login here.</h3>
    </div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="modal-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group">
                <label>UserName</label>
                <input type="text" formControlName="UserEmail" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label>Password</label>
                <input type="password" formControlName="UserPwd" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <div class="input-group">
                        <input type="submit" [disabled]="!profileForm.valid" class="form-control btn btn-primary" >  
                      </div>
                    </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <div class="input-group">
                        <a routerLink="/signup"><button  class="form-control btn btn-primary">Sign Up</button></a>
                      </div>
                    </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
