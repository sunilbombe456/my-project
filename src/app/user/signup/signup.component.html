<div class="container">
  <div class="row">
   <h2 class="page-header text-center">Register Here..</h2>

       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h3 class="text-center">Sign Up</h3>
           </div>
            <div class="modal-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                       
                         <div class="form-group">
                           <div class="input-group">
                               <label>Name:</label>
                               <input type="text" formControlName="UserName"  class="form-control">
                           </div>
                         </div>
       
                         <div class="form-group">
                             <div class="input-group">
                                 <label>Email: </label>
                           <input type="text"  formControlName="UserEmail" class="form-control">
                             </div>
                           </div>
       
                           <div class="form-group">
                               <div class="input-group">
                                   <label>Mobile: </label>
                                   <input type="text" formControlName="UserMobile" class="form-control">  
                               </div>
                             </div>
       
                             <div class="form-group">
                                 <div class="input-group">
                                     <label>Address:  </label>
                                     <input type="text" formControlName="UserAddr"  class="form-control">
                                 </div>
                               </div>
       
                               <div class="form-group">
                                   <div class="input-group">
                                       <label>Password:</label>
                                       <input type="password" formControlName="UserPwd"  class="form-control">
                                   </div>
                                 </div>
       
                                 <div class="form-group">
                                     <div class="input-group">
                                         <button class="btn btn-default" type="submit" [disabled]="!profileForm.valid">Submit</button>       
                         
                                       <p>Already have a account..?</p>
                                       <a routerLink="/signin">Sign In</a>
                                     </div>
                                   </div>
                                 </form>
              </div>
         </div>
       </div>

      
  </div>
</div>
<router-outlet></router-outlet>
